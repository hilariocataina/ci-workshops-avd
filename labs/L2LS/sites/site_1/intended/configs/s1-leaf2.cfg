!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$arista$mxkRTBr.taS.D4wQw5hSFnhI0th6LPnMHtvp.U8LLKnN0So7udOLb37Kpe5601IZ2vCBz9/ohjUGjA71Hu7ON0
username arista ssh-key ssh-rsa  arista@perth-avd-workshop-9-343dfa4e-eos
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
